<!DOCTYPE html>
<html>
<body>

<img src="CTSC_LeftSide.png" alt="Left Side" style="border-style: dotted; border-width: 0px 0px 12px 12px; margin-bottom: 20px;">

<img src="CTSC_RightSide.png" alt="Right Side" style="transform: rotate(180deg); border-style: dotted; border-width: 12px 12px 0px 0px; margin-bottom: 20px;">

<img src="CTSC_Roof.png" alt="Roof" style="border-style: dotted; border-width: 0px 0px 12px 12px; margin-bottom: 20px;">


<form>
  
  Car number<br>
  <input type="text" name="carNumber" value="Car">
  <br>
  Side of Car:<br>
  <input type="text" name="carSide" value="Side">
  <br>
  Defect size (cm):<br>
  <input type="text" name="defectSize" value="Size">
  <br>
  Defect location (x,y):<br>
  <input type="text" name="defectLocation" value="Location">
  <br>
  Defect description:<br>
  <input type="text" name="defectDescription" value="Description">
  <br>
  Defect severity:<br>
  <select name="severity">
    <option value="special">Special</option>
    <option value="1">Sev 1</option>
    <option value="2">Sev 2</option>
    <option value="3">Sev 3</option>
    <option value="4">Sev 4</option>
    <option value="5">Sev 5</option>
  </select>
  <br>
  
  <br>
  <input type="submit" value="Add Defect">
</form> 


</body>
</html>
